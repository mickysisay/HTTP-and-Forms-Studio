<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		let searchEngine ={
		google : 'https://www.google.com/search',
		duckDuckGo : 'https://duckduckgo.com/',
		bing : 'https://www.bing.com/search',
		ask : 'https://www.ask.com/web'	
		};
    window.addEventListener("load", function(){
        // TODO: register the handler
	
	window.addEventListener("click",(e)=>{
	let int1;
	let int2;
		if(document.querySelector("input[name=q]").contains(e.target)){
			let size=Number(document.querySelector("input[name=q]").size) ;	
		 int1 = setInterval(()=>{
			if(size<=30){
				size++;
				document.querySelector("input[name=q]").size = size;
			}else{
			 clearInterval(int1);	
			}
		},20)
		}else{
		 int2 = setInterval(()=>{
			
			if(document.querySelector("input[name=q]").size>20){
			document.querySelector("input[name=q]").size= Number(document.querySelector("input[name=q]").size) - 1;
			}else{
			 clearInterval(int2);	
			}
		},20)
		}
	});
	document.querySelector('form').addEventListener('submit',function(e){
	let whatSearch =document.getElementsByName('engine');
	 let whatUse;
	   for(let i=0;i<whatSearch.length;i++){
		   if(whatSearch[i].checked){
			   whatUse = whatSearch[i].value;
			   break;
		   }
	   }
	   let names = document.querySelector('input[name=q]').value;
	   if(names.trim()===''){
		e.preventDefault();
		   window.alert('please enter something to search');
	   }
      
		  this.setAttribute('action',searchEngine[whatUse]);
	  
	});	
		
    });
	</script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        border : 5px solid white;
		border-radius : 20px;
		background-color :grey;
		font-family:"Courier New";
	  }
	  label {
		  padding-top:20px;
	  }
	  body{
       background-color:cyan;
	  }
	  label:hover{
		  font-weight: bold;
	  }
	</style>
</head>

<body>
   <div class="container text-center a">
	<form id="searchForm" method='GET'>
		<label>What to search <input name='q' type='text'/></label><br>
		<label>Google  <input type='radio' name='engine' value='google' checked='checked'></label><br>
		<label>DuckDuckGo  <input type='radio' name='engine' value='duckDuckGo'></label><br>
		<label>Bing  <input type='radio' name='engine' value='bing'></label><br>
		<label>Ask  <input type='radio' name='engine' value='ask'></label><br>

	</form>
